<!DOCTYPE html>
<html>
<head>
	<title>维基百科搜索资料应用</title>
	<script type="text/javascript" src="http://apps.bdimg.com/libs/jquery/2.1.1/jquery.min.js"></script>
     <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
   <div class="box">
   <div class="img">
      <img src="https://upload.wikimedia.org/wikipedia/en/thumb/8/80/Wikipedia-logo-v2.svg/1122px-Wikipedia-logo-v2.svg.png" alt="wiki" style="width:100%;"> 
   </div>
    <div class="min-box">
       <input type="text" id="input" class="search_box" placeholder="请输入你要查询的关键词">
      <button type="submit" id="searchSubmit">查询</button>
      <button type="submit" id="randomPage">
        <a href="https://en.wikipedia.org/wiki/Special:Random" target="_blank">随便看看</a>
      </button>
    </div>
      
      <div id="display-result"></div>

   </div>
</body>
<script type="text/javascript" src="script.js"></script>
</html>
